<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel de Furacões Ativos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 500px; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input[type="text"] { font-size: 16px; }
    button { cursor: pointer; }
    #fallback { margin-top: 20px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>🌪️ Painel de Furacões Ativos</h1>

  <label for="idInput"><strong>🌀 IDs manuais (separados por vírgulas):</strong></label><br>
  <input type="text" id="idInput" value="AL072025,EP132025" style="width:100%; padding:8px; margin-top:6px;" />
  <button id="loadBtn" style="margin-top:10px; padding:6px 12px; font-size:16px;">🔄 Carregar sistemas</button>

  <div id="map"></div>

  <table id="stormTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Classificação</th>
        <th>Localização</th>
        <th>Velocidade (km/h)</th>
        <th>Pressão (hPa)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="fallback"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
